<div class="modal fade" id="add-vital" tabindex="-1" role="dialog" aria-labelledby="add-vital" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form name="createForm" role="form" novalidate [formGroup]="createForm">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <h3 class="mb-4 pb-2 border-bottom">Add Vitals</h3>
                    <p class="mb-3">Date: 07/04/2020</p>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="temp" class="mb-0">Temprature</label>
                                <input type="text" class="form-control" id="temp" name="temp" formControlName="temp">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="repo-rate" class="mb-0">Respiratory Rate </label>
                                <input type="text" class="form-control" id="repo-rate" name="repoRate"
                                    formControlName="repoRate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="heart-rate" class="mb-0">Heart Rate (Minutes)</label>
                                <input type="text" class="form-control" id="heart-rate" name="heartRate"
                                    formControlName="heartRate">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="b-pressure" class="mb-0">Blood Pressure </label>
                                <input type="text" class="form-control" id="b-pressure" placeholder="000/000"
                                    name="bPressure" formControlName="bPressure">
                            </div>
                        </div>
                    </div>
                    <h4>Blood Sugar</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="bs-fasting" class="mb-0">Fasting</label>
                                <input type="text" class="form-control" id="bs-fasting" name="bsFasting"
                                    formControlName="bsFasting">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mb-4">
                                <label for="bs-post" class="mb-0">Post-Food</label>
                                <input type="text" class="form-control" id="bs-post" name="bsPost"
                                    formControlName="bsPost">
                            </div>
                        </div>
                    </div>
                    <div class="button-group text-center mb-2 pb-2">
                        <a class="btn btn-secondary mr-3" href="#" data-dismiss="modal" role="button"
                            (click)="close()">Cancel</a>
                        <a class="btn btn-primary" href="#" role="button" data-dismiss="modal" (click)="save()">Yes</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
