<div class="modal fade" id="add-report" tabindex="-1" role="dialog" aria-labelledby="add-report" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-body p-4">
                <h3 class="mb-4 pb-2 border-bottom">Add Document/Reports</h3>
                <p>Date: 07/04/2020</p>
                <div class="row mb-4">
                    <div class="col-lg-5">
                        <form class="">
                            <div class="search-form-wrap mb-3">
                                <label class="select-wrap">
                                    <span class="d-block">Type</span>
                                    <select class="custom-select d-inline-block" id="inlineFormCustomSelect">
                                        <option selected value="0">Document Type</option>
                                        <option *ngFor="let doc of document" value={{doc.id}}>
                                            {{doc.typeName}}
                                        </option>
                                    </select>
                                </label>
                            </div>
                            <div class="form-group mb-3">
                                <label for="weight" class="mb-0">Name</label>
                                <input type="text" class="form-control" id="weight">
                            </div>
                            <div class="form-group mb-0">
                                <label for="weight" class="mb-0">Tags</label>
                                <input type="text" class="form-control" id="weight">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-7">
                        <div class="form-group">
                            <label for="file">Choose File</label>
                            <input type="file" id="file">
                        </div>
                    </div>
                </div>
                <div class="border-top mb-4">
                    <div class="row">
                        <div class="col-lg-5 pt-3">
                            <label class="select-wrap">
                                <span class="d-block">Add to Appointment</span>
                                <select class="custom-select d-inline-block" id="inlineFormCustomSelect">
                                    <option selected value="0">Appointments</option>
                                    <option *ngFor="let appoint of appointment" value={{appoint.id}}>
                                        {{appoint.slotStartDateTime | date:'EEE, d MMMM, y'}} at:
                                        {{appoint.slotStartDateTime | date:'h:mm a'}} to
                                        {{appoint.slotEndDateTime | date:'h:mm a'}}
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button-group text-center mb-2 pb-2">
                    <a class="btn btn-secondary mr-3" href="#" role="button" data-dismiss="modal"
                        (click)="close()">Cancel</a>
                    <a class="btn btn-primary" href="#" role="button">Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>
